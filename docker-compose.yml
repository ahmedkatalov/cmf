version: "3.9"

services:
  db:
    image: postgres:16
    container_name: finance_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: finance_backend
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://postgres:postgres@db:5432/finance?sslmode=disable
      JWT_SECRET: supersecret
    ports:
      - "8080:8080"
    depends_on:
      - db

  migrations:
    image: migrate/migrate:v4.15.2
    container_name: finance_migrations
    command: -path=/migrations -database "postgres://postgres:postgres@db:5432/finance?sslmode=disable" up
    volumes:
      - ./backend/internal/db/migrations:/migrations
    depends_on:
      - db
    restart: "no"

  frontend:
    build: ./frontend
    container_name: finance_frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
